<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tabs functionality</title>
  </head>
  <body>
    <div class="container">
      <div class="container-header">
        <div class="tabs-list">
          <ul>
            <li class="tab-1 active" data-target="1">First Tab</li>
            <li class="tab-2" data-target="2">Second Tab</li>
            <li class="tab-3" data-target="3">Third Tab</li>
            <li class="tab-4" data-target="4">Fourth Tab</li>
          </ul>
        </div>
      </div>
      <div class="container-body">
        <div class="text-content">
          <div class="tab tab-1 active">
            <p>This is tab one's content</p>
          </div>
          <div class="tab tab-2">
            <p>This is tab two's content</p>
          </div>
          <div class="tab tab-3">
            <p>This is tab three's content</p>
          </div>
          <div class="tab tab-4">
            <p>This is tab four's content</p>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
